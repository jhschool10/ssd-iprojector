    <div>
        <h2>Thoughts</h2>
        <div id="all_thoughts">
            
        </div>
    </div>

    <script>
        const thoughtContainer = document.getElementById("all_thoughts");
        fetch("./php_scripts/get_thoughts.php")
            .then(response => response.json())
            .then(thoughts => {
                thoughts.forEach(thought => {
                    const thoughtEle = document.createElement("p");
                    thoughtEle.innerHTML = "User " + thought["current_owner"] + " thinks: " + thought["thought_text"];
                    thoughtContainer.appendChild(thoughtEle);
                })
            })
    </script>
